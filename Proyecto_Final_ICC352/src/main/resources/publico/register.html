<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="--bs-primary: #ff0000;--bs-primary-rgb: 255,0,0;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - RedtechSurvey</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-info-text-emphasis);">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url(./assets/img/loginimage.jpg);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user" method="post" action="/registerprocesor">
                            <div class="row mb-3">
                                <div class="col-sm-12 col-xl-12 mb-3 mb-sm-0" style="margin-right: 246px;padding-right: 0px;"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="User" name="user" style="margin-right: 287px;padding-right: 0px;"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12 col-xl-12 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName-5" placeholder="First Name" name="fn"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12 col-xl-12 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName-1" placeholder="Last Name" name="ln"></div>
                            </div>
                            <div class="mb-3" style="margin-right: 160px;"></div>
                            <div class="row mb-3">
                                <div class="col-sm-12 col-xl-12 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                            </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: var(--bs-info-text-emphasis);">Register Account</button>
                            <hr>
                        </form>
                        <div class="text-center"></div>
                        <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/theme.js"></script>
</body>

</html>
